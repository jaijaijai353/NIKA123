name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install backend deps
        run: |
          cd NIKA--main/backend
          npm ci
      - name: Lint
        run: |
          cd NIKA--main/backend
          npm run lint
      - name: Test
        run: |
          cd NIKA--main/backend
          npm test
      - name: Build
        run: |
          cd NIKA--main/backend
          npm run build